<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>处置申请表</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/bootstrap.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1000px;
            margin:0 auto;
        }
        .bg1{
            width: 100%;
            text-align: center;
            line-height: 300%;
        }
        .bg1 tr{
            border: 1px solid black;
            height: 42px;
        }
        .bg1 td{
            border: 1px solid black;
            width: 16%;
        }

        .bg2{
            width: 100%;
            text-align: center;
            line-height: 500%;
        }
        .bg2 td{
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="box">
        <h5 style="text-align: center;"><strong>车辆处置申请表</strong></h5>
        <p>
            <table class="bg1">
                <tr>
                    <td colspan="2">申请公司</td>
                    <!-- <td></td> -->
                    <td colspan="2"></td>
                    <!-- <td></td> -->
                    <td>申请日期</td>
                    <td></td>
                </tr>
                <tr>
                    <td rowspan="9" colspan="2">车辆信息</td>
                    <!-- <td></td> -->
                    <td>购入年份</td>
                    <td></td>
                    <td>品牌车型</td>
                    <td></td>
                </tr>
                <tr>
                    <!-- <td></td>
                    <td></td> -->
                    <td>指导价</td>
                    <td></td>
                    <td>车辆颜色</td>
                    <td></td>
                </tr>
                <tr>
                    <!-- <td></td>
                    <td></td> -->
                    <td>车辆底盘号</td>
                    <td colspan="3">&nbsp;</td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <!-- <td></td>
                    <td></td> -->
                    <td rowspan="2">车辆成本(含购置税)</td>
                    <td rowspan="2" colspan="3">&nbsp;</td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <!-- <td></td>
                    <td></td> -->
                    <!-- <td></td>
                    <td></td> -->
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <!-- <td></td>
                    <td></td> -->
                    <td>厂家返利</td>
                    <td colspan="3">&nbsp;</td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <!-- <td></td>
                    <td></td> -->
                    <td>车辆净值</td>
                    <td colspan="3">&nbsp;</td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <!-- <td></td>
                    <td></td> -->
                    <td>账面折旧</td>
                    <td colspan="3">&nbsp;</td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <!-- <td></td>
                    <td></td> -->
                    <td>车辆过户开票价</td>
                    <td colspan="3">&nbsp;</td>
                    <!-- <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <td rowspan="3" colspan="2">申请原因</td>
                    <!-- <td></td> -->
                    <td rowspan="3" colspan="4">&nbsp;</td>
                    <!-- <td></td>
                    <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <!-- <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td> -->
                </tr>
                <tr>
                    <!-- <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td> -->
                </tr>
            </table>
        </p>

        <p>
            <table class="bg2">
                <tr>
                    <td>经办人：</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>财务经理签字：</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>销售经理签字：</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>总经理（副总经理）签字：</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>集团二手车总经理（副总经理）签字：</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>集团二手车总监签字：</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>集团总裁签字：</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </table>
        </p>
       <p><span style="margin-left: 90%;">&nbsp;</span>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;月&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日</p>
    </div>
</body>
</html>
