<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>添加回访</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/bootstrap.js"></script>

</head>
<body>
    <form class="form-horizontal m">
      <div class="col-sm-12 mb-3">
        <div class="form-group flex">
          <label class="col-sm-1 control-label form-label">回访人：</label>
          <div class="col-sm-10">
            <input maxlength="50" class="form-control" type="text" placeholder="默认登录用户"/>
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-3">
        <div class="form-group flex">
          <label class="col-sm-1 control-label form-label">回访时间：</label>
          <div class="col-sm-10">
            <input maxlength="50" class="form-control" type="datetime-local"  />
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-3">
        <div class="form-group flex">
          <label class="col-sm-1 control-label form-label">回访结果：</label>
          <div class="col-sm-10">
            <textarea 
                class="form-control"
                style="min-height: 100px"
                aria-label="With textarea"></textarea>
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-3">
        <div class="form-group flex-center">
          <button type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </form>
</body>
</html>
