<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>意向客户录入</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <form class="form-horizontal m">
      <div class="col-sm-12 mb-3">
        <div class="form-group flex">
          <label class="col-sm-1 control-label form-label">客户姓名：</label>
          <div class="col-sm-10">
            <input maxlength="50" class="form-control" type="text" />
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-3">
        <div class="form-group flex">
          <label class="col-sm-1 control-label form-label">客户性别：</label>
          <div class="col-sm-10">
            <div class="example-box">
              <label class="ftdms-radio radio-inline radio-primary">
                <input type="radio" name="e" /><span>男</span>
              </label>
              <label class="ftdms-radio radio-inline radio-primary">
                <input type="radio" name="e" /><span>女</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-3">
        <div class="form-group flex">
          <label class="col-sm-1 control-label form-label">信息来源：</label>
          <div class="col-sm-10">
            <select class="form-control" required>
              <option value="">--请先择--</option>
              <option value="1">店内咨询</option>
              <option value="2">互联网咨询</option>
              <option value="3">电话咨询</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-3">
        <div class="form-group flex">
          <label class="col-sm-1 control-label form-label">联系电话：</label>
          <div class="col-sm-10">
            <input maxlength="50" class="form-control" type="text" />
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-3">
        <div class="form-group flex">
          <label class="col-sm-1 control-label form-label">二手车信息：</label>
          <div class="col-sm-10">
            <textarea
              class="form-control"
              style="min-height: 100px"
              aria-label="With textarea"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-3">
        <div class="form-group flex">
          <label class="col-sm-1 control-label form-label">新车意向：</label>
          <div class="col-sm-10">
            <textarea
              class="form-control"
              aria-label="With textarea"
              style="min-height: 100px"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="col-sm-12 mb-3">
        <div class="form-group flex-center">
          <button type="button" class="btn btn-primary">保存</button>
        </div>
      </div>
    </form>
  </body>
</html>
